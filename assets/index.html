<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-image: url('assets/img/fundo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        
        nav {
            display: flex;
            justify-content: space-between;

        }

        nav span {

            font-size: 30px;
        }

        nav lu {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            margin-right: 15px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        nav a:hover {
            color: gray;
        }
        h2 {
            font-size: 30px;
            text-align: center;
            margin-top: 60px;
        }
        h1 {
            font-size: 40px;
            text-align: center;
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: rgb(19, 3, 3);
        }
        .container h2 {
            font-size: 30px;
            margin-bottom: 10px;
        }
        .container h1 {
            font-size: 40px;
            margin-bottom: 20px;
        }
    </style>
